<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigos - Alumno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("resources/fondo_inicio.jpg");
            background-color: #89BED2;
            background-size: cover; /* Ajuste para que la imagen de fondo ocupe toda la pantalla */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1080px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
        }
        .logo img {
            width: 200px;
            height: auto;
        }
        .button {
            background-color: #3B788B;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 0 10px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #265A6C;
        }
        .input-container {
            margin-bottom: 20px;
            color: white; /* Cambio del color del texto a blanco */
        }
        .input-container input[type="text"] {
            width: 200px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .input-container button {
            background-color: #3B788B;
            color: white;
            border: none;
            padding: 8px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .input-container button:hover {
            background-color: #265A6C;
        }
        .friend-list {
            width: 100%;
            border-collapse: collapse;
        }
        .friend-list th,
        .friend-list td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: left;
            color: white; /* Cambio del color del texto a blanco */
        }
        .friend-list th {
            background-color: #3B788B;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="resources/logo_mediano.png" alt="Logo">
            </div>
            <div class="buttons">
                <a href="http://localhost/ProyectosHTML/MenuAlumno.html" class="button">Salir</a>
            </div>
        </div>
        <div class="input-container">
            <label for="campoCed">Ingrese el número de control de la persona que desea agregar:</label>
            <input type="text" id="campoCed">
            <button id="btnAddFriend">Agregar</button>
        </div>
        <table class="friend-list">
            <thead>
                <tr>
                    <th>Lista de amigos:</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí puedes agregar dinámicamente las filas de la lista de amigos -->
                <tr>
                    <td>Amigo 1</td>
                </tr>
                <tr>
                    <td>Amigo 2</td>
                </tr>
                <!-- Repite esta estructura para cada amigo -->
            </tbody>
        </table>
    </div>
</body>
</html>
