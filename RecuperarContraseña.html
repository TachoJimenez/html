<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("resources/fondo_inicio.jpg");
            background-size: cover; /* Ajusta el tamaño del fondo para cubrir todo el contenedor */
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white; /* Cambia el color del texto a blanco */
        }
        .container {
            text-align: center;
        }
        input[type="email"], input[type="password"], input[type="submit"] {
            padding: 10px;
            margin: 5px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Recuperar Contraseña</h2>
        <form id="passwordRecoveryForm" action="#" method="post">
            <label for="email">Correo Electrónico:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="newPassword">Ingresar Contraseña Nueva:</label><br>
            <input type="password" id="newPassword" name="newPassword" required><br>

            <label for="confirmNewPassword">Repetir Contraseña Nueva:</label><br>
            <input type="password" id="confirmNewPassword" name="confirmNewPassword" required><br>
            
            <input type="submit" value="Recuperar Contraseña">
        </form>
    </div>

    <script>
        document.getElementById("passwordRecoveryForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita que el formulario se envíe

            var email = document.getElementById("email").value;
            var newPassword = document.getElementById("newPassword").value;
            var confirmNewPassword = document.getElementById("confirmNewPassword").value;

            if (newPassword !== confirmNewPassword) {
                alert("Las contraseñas nuevas no coinciden. Por favor, inténtalo de nuevo.");
                return;
            }

            // Aquí puedes agregar tu lógica para enviar un correo electrónico al usuario con instrucciones para recuperar la contraseña
            alert("Se ha enviado un correo electrónico a " + email + " con instrucciones para recuperar la contraseña.");
            
            // Limpia los campos después de enviar
            document.getElementById("email").value = "";
            document.getElementById("newPassword").value = "";
            document.getElementById("confirmNewPassword").value = "";
        });
    </script>
</body>
</html>
